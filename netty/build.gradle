repositories {
    maven { url 'http://maven.aliyun.com/nexus/content/groups/public/' }
    maven { url "https://oss.sonatype.org/content/repositories/snapshots" }
    jcenter()
    maven { url "https://repo.spring.io/snapshot" }
    maven { url "https://repo.spring.io/milestone" }
}
apply plugin: 'idea'
apply plugin: 'java'
dependencies {

    implementation 'io.netty:netty-all:4.1.48.Final'
    implementation group: 'org.conscrypt', name: 'conscrypt-openjdk-uber', version: '2.4.0'
    testCompile group: 'junit', name: 'junit', version: '4.12'
    implementation group: 'com.alibaba', name: 'fastjson', version: '1.2.56'
    implementation group: 'org.projectlombok', name: 'lombok', version: '1.16.10'
    implementation group: 'org.slf4j', name: 'slf4j-api', version: '1.6.1'
    implementation group: 'org.slf4j', name: 'slf4j-simple', version: '1.6.1'
}
